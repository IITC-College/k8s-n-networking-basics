apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: lironefitoussi/k8s-basics-users:latest
          env:
            - name: AUTH_ADDRESS
              value: localhost
        - name: auth
          image: lironefitoussi/k8s-basics-auth:latest